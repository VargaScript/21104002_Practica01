name: API CI

on:
  push:
    branches: [main, develop]
    pull_request:
      branches: [main, develop]

jobs:
  testign:
  runs-on: ubuntu-latest
  steps:
    - name: Checkout repo
      uses: actions/checkout@v4 #Git clone into runner
      with:
        node-version: 20.x

    - name: Install Dependencies
    - run: npm i

    - name: Run unit and integration tests
    - run: npm run test

    - name: Run code linter
    - run: npm run lint
